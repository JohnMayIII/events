<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="container">
            <div class="row">
                <h1>Events</h1>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <p class="text">Welcome to Planet Face Fitness! Please fill out the following information to subscribe.</p>
                    <div class="name-div d-flex justify-content-around">
                        <label for="fName" class="form-label">Please enter first name:
                            <input type="text" id="fName" name="fName" value="" placeholder="First Name" class="form-control" required>
                        </label>
                        <label for="lName" class="form-label">Please enter last name:
                            <input type="text" id="lName" name="lName" value="" placeholder="Last Name" class="form-control" required>
                        </label>
                        <label for="email" class="form-label">Please enter email:
                            <input type="email" id="email" name="email" value="" placeholder="Email" class="form-control" required>
                        </label>
                        <label for="dob" class="form-label">Please enter you date of birth:
                            <input type="date" id="dob" name="dob" value="" class="form-control" required>
                        </label>
                    </div>
                    <label for="planType" class="form-label">Choose a plan type:
                        <input type="radio" name="planType" id="basic" class="form-check-input" value="Basic">Basic
                        <input type="radio" name="planType" id="premium" class="form-check-input" value="Premium">Premium
                        <input type="radio" name="planType" id="vip" class="form-check-input" value="VIP">VIP
                    </label>
                    <label for="terms" class="form-label">
                        <input type="checkbox" name="terms" id="terms" class="form-check-input terms" required>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam neque, reprehenderit, provident, reiciendis quia consequatur quis odit soluta molestias quaerat quod asperiores iste aliquam? Placeat amet maiores possimus alias! Tenetur.
                    </label>
                    <input type="submit" value="Subscribe" class="btn btn-primary" id="submitBtn">
                </form>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
